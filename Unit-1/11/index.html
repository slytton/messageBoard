    <!-- load momentJS (required for angular-moment) -->

    <!-- load angular-moment -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <script src="services/post.service.js"></script>
    <script src="directives/posts/posts.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/animatecss/3.5.1/animate.min.css" media="screen" title="no title" charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <title>Reddit Clone</title>
  </head>
  <body ng-controller='PostsController'>
    <nav class="navbar navbar-default unselectabel">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="">RC</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li ng-init="vm.sort = '-votes'" ng-class="{'active': vm.showAddPostForm}" ng-click="vm.showAddPostForm = !vm.showAddPostForm"><a href=""><i class="fa fa-plus"></i> Post</a></li>
            <li class="dropdown">
              <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sort By: <strong ng-bind=""></strong> <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li ng-class="{'active': vm.sort === '-votes'}" ng-click="vm.sort = '-votes'" ><a href="">Votes</a></li>
                <li ng-class="{'active': vm.sort === 'title'}" ng-click="vm.sort = 'title'" ><a href="">Title</a></li>
                <li ng-class="{'active': vm.sort === 'createdAt'}" ng-click="vm.sort = 'createdAt'" ><a href="">Date</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <label class="sr-only"></label>
              <div class="input-group">
                <div class="input-group-addon"><i class='fa fa-search'></i></div>
                <input ng-model='vm.search' type="text" class="form-control" id="exampleInputAmount" placeholder="Search">
              </div>
            </div>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
