<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" media="screen" title="no title" charset="utf-8">
    <title></title>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function(){
        var inputs = document.querySelectorAll('input');
        for (var i = 0; i < inputs.length; i++) {
          var input = inputs[i]
          input.addEventListener('keyup', function(){
            var toUpdate = document.querySelectorAll("[data-bind='"+this.dataset.model+"']");
            for (var i = 0; i < toUpdate.length; i++) {
              var element = toUpdate[i];
              element.innerText = this.value;
            }
          })
        }
      })
    </script>
  </head>
  <body>
    <div class="container">
      <hr>
      <h1>Data Binding</h1>
      <hr>
      <input type="text" placeholder="What is your name?" name="name" data-model="name">
      <input type="text" placeholder="What is your pets name?" name="name" data-model="pet">
      <h3>My name is: <span data-bind="name"></span></h3>
      <h3>My name is: <span data-bind="name"></span></h3>
      <h3>My pet's name is: <span data-bind="pet"></span></h3>
    </div>
  </body>
</html>
