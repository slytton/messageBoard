<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" charset="utf-8"></script>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <title>{{ greeting }} World</title>
</head>
<body class="container">
  <hr>
  <h2>Intro and Setup</h2>
  <hr>
  <div class="row">
    <p>{{1+6}}</p>
    <p>Say Something to the world: <input class="u" type='text' ng-model="greeting" ng-init="greeting='Hello, '"></p>
    <h3><span ng-bind='greeting'></span> World!</h3>
  </div>
</body>
</html>
