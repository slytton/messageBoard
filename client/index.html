<!DOCTYPE html>
<html ng-app='RedditClone'>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.js"></script>
    <!-- load momentJS (required for angular-moment) -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <!-- load angular-moment -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>
    <!-- load ng-animate -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>

    <!-- Directives -->
    <script src="/posts/comments.directive.js"></script>
    <script src="/posts/posts.directive.js"></script>
    <script src="/layout/header.directive.js"></script>
    <script src="/layout/layout.directive.js"></script>
    <script src="/posts/new-post-form.directive.js"></script>
    <script src="/auth/login.directive.js"></script>
    <script src="/auth/signup.directive.js"></script>

    <!-- Services -->
    <script src="/posts/posts.factory.js"></script>
    <script src="/auth/auth.factory.js"></script>

    <!-- Interceptors -->
    <script src="/auth/authInterceptor.factory.js"></script>

    <!-- Routes -->
    <script src="/routes.js"></script>

    <!-- Filters -->
    <script src="/filters.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/animatecss/3.5.1/animate.min.css" media="screen" title="no title" charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-hQpvDQiCJaD2H465dQfA717v7lu5qHWtDbWNPvaTJ0ID5xnPUlVXnKzq7b8YUkbN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <title>Reddit Clone</title>
    <base href='/' />
  </head>
  <body>
    <div ui-view></div>
  </body>
</html>
