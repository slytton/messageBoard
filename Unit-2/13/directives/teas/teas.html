<div class="teas">
  <table>
    <thead>
      <tr>
        <th>
          <div class="col-sm-6"><span>Tea</span></div>
        </th>
        <th>
          <div class="col-sm-6 information"><span>Information</span></div>
          <div class="form form-inline col-sm-6">
            Sort By Price:
            <div class="input-group">
              <select ng-model="filters.price.name" class="form-control">
                <option value=""></option>
                <option value='-price'>Highest</option>
                <option value='price'>Lowest</option>
              </select>
            </div>
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="tea in teas |
                     orderBy:filters.price.name:filters.price.reverse |
                     filter:{name: filters.search} |
                     byCategory:filters.category
                     ">
        <td>
          <img ng-src="{{tea.imageUrl}}" alt="{{tea.name}}" />
        </td>
        <td>
          <div class="col-sm-8">
            <h3 ng-bind="tea.name"></h3>
            <p>
              <strong>Price: </strong><span ng-bind="tea.price | toUSD | currency"></span>
            </p>
            <p>
              <strong>Caffeine Scale: </strong><span ng-bind="tea.caffeineScale"></span>
            </p>
            <p>
              <strong>Ingredients: </strong><span ng-bind="tea.ingredients"></span>
            </p>
            <p>
              <strong>Rating: </strong><span ng-bind="tea.rating"></span>
            </p>
            <p>
              <strong>In Stock: </strong><span ng-bind="tea.inStock | yesNo"></span>
            </p>
            <p>
              <strong>In Stock: </strong><span ng-bind="tea.inStock | yesNo"></span>
            </p>
            <p>
              <strong>Categories: </strong>
              <ul>
                <li ng-repeat="category in tea.categories" ng-bind="category"></li>
              </ul>
            </p>
          </div>
          <div class="col-sm-4">
            <div class="form form-inline">
              <div class="form-group">
                <h3>Quantity: </h3>
                <select class="form-control" ng-model="vm.quantity" ng-init="vm.quantity = 1;">
                  <option ng-repeat="num in numbers | range:2:10" ng-value="{{num}}" ng-bind="num"></option>
                </select>
                <a class="btn btn-orange" ng-click="addToBag(tea, vm.quantity); console.log('test', vm.quantity)">Add To Bag!</a>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
