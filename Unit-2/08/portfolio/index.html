<!DOCTYPE html>
<html ng-app='08'>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js" charset="utf-8"></script>

    <!-- Controllers -->
    <script src="/controllers/appController.js" charset="urf-8"></script>


    <!-- Services -->


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <title>Exercise-08</title>
  </head>
  <body class="container" ng-controller="appController">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">

          <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li ng-class="{'active': path === '/projects'}"><a ng-href="#projects">Projects<span class="sr-only">(current)</span></a></li>
            <li ng-class="{'active': path === '/bio'}"><a ng-href="#bio">Bio</a></li>
            <li ng-class="{'active': path === '/resume'}"><a ng-href="#resume">Resume</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div ng-view></div>
    <h1>FOOTER</h1>
  </body>
</html>
