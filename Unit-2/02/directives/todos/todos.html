<div class="todos-container">
  <h1>Todos</h1>
  <form class="form form-inline" ng-submit="addTodo()">
    <div class="input-group">
      <input ng-model="vm.newTodo" type="text" class="form-control" placeholder="Enter a todo...">
    </div>
    <input class="btn btn-primary" type="submit" name="name" value="Submit">
  </form>
  <ul>
    <li ng-repeat='todo in vm.todos'>
      <gs-todo todo='todo' remove-todo='removeTodo(todoId)'><gs-todo>
    </li>
  </ul>
</div>
